<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <title>mediaQuery</title>
  <style>
    div{
      border: 10px solid pink;
      font-size: 60px;
    }
    @media(min-width: 800px){ /*화면의 최소(최대도 가능)가 800px*/
      div{
        display: none;
      }
    }
  </style>
</head>
<body>
  <div>
    Responsive
  </div>
</body>
</html>
